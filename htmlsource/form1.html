<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        폼 태그
        form : 사용자가 뭔가를 입력할 수 있는 형태로 만들어진 모든 것
        method : 폼 안의 데이터들을 감싸서 보낼것인지(post), 보여주면서 보낼것인지를 정하는 기능(get)
                method 속성을 사용하지 않으면 get이 default로 설정된다.
        action : 폼 안의 데이터를 전송할 주소(페이지)
                백엔드 프로그램이 들어올 부분
        1. 폼 요소
            1) text 형태 데이터 입력 : <input type = 'text' name='이름지정 '>
    -->
    <form method="get" action="link2.html">
      <p>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </p>
      <p>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </p>
      <p>
        <label
          >전화번호
          <input type="text" name="tel" />
        </label>
      </p>
      <!-- submit : 현재 폼을 action이 지정한 곳으로 전송 역할 -->
      <p><input type="submit" value="전송" /></p>
      <!-- 
        http://195.168.9.19:5500/htmlsource/link2.html?name=응애
        http://195.168.9.19:5500/htmlsource/link2.html?name=응애&age=8-->
    </form>
  </body>
</html>
