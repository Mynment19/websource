<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        사용자에게 여러개를 선택할 수 있는 옵션 제공 시 
        checkbox : 이름은 동일하게, value는 체크박스를 선택했을 때 보여줄 값(변수 같은 느낌)으로 작성
        radio : 사용자가 하나의 항목만 선택할 수 있도록 설정. name의 이름은 하나로 맞춰야 한다.
        
        checked : 페이지 띄울 때 선택되도록 설정하는 옵션
     -->

    <form action="form1.html" method="get">
      <h3>수강 분야</h3>
      <ul>
        <li>
          <label>
            <!-- 글자를 클릭해도 체크박스가 선택됨 -->
            <input
              type="checkbox"
              name="subject"
              value="문법"
              id=""
              checked
            />문법
          </label>
        </li>
        <li><input type="checkbox" name="subject" value="작문" id="" />작문</li>
        <li><input type="checkbox" name="subject" value="독해" id="" />독해</li>
      </ul>

      <h3>수강 분야(하나 선택)</h3>
      <ul>
        <li>
          <label>
            <!-- 글자를 클릭해도 체크박스가 선택됨 -->
            <input type="radio" name="subject1" value="문법" id="" />문법
          </label>
        </li>
        <li><input type="radio" name="subject1" value="작문" id="" />작문</li>
        <li>
          <input type="radio" name="subject1" value="독해" id="" checked />독해
        </li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
