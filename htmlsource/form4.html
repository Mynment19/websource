<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        input type에 쓸 수 있는 유형
            1) text *
            2) hidden *
            3) search
            4) tel
            5) url
            6) email *
            7) password *
            8) datetime, datetime-local
            9) date
            10) month
            11) week
            12) time
            13) number *
            14) range
            15) color
            16) file *
            17) submit *
            18) reset *
            19) button *
            20) checkbox *
            21) radio *
            * = 자주 쓰는 유형

        input 속성
            autofocus : 브라우저를 열었을 때 자동으로 포커싱해주는 속성
            placeholder : 힌트 표시
            readonly : 읽기 전용 필드 (readonly, readonly="true", readonly="readonly")
            required : 필수 필드 표시 (submit 버튼 클릭 시 입력 값 검증해서 없는 경우 폼을 보내지 않음)
            min, max, step : date, datetime, datetime_local, month, week, time, number, range 필드일때만 사용 가능
            size, minlength, maxlength : text, password, search 필드인 경우
            size : 길이(표시되는 글자 길이)
            minlength, maxlength : 최소길이, 최대길이
            multiple : file
        -->
    <form action="" method="get">
      <div>
        <label for="">아이디</label>
        <input
          type="text"
          name="age"
          id=""
          size="10"
          minlength="4"
          maxlength="8"
        />
      </div>
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" value="홍길동" readonly />
      </div>
      <div>
        <label for="">hidden</label>
        <!-- 사용자 화면 상에 보이지 않음 : 서버로 넘기는 값을 사용자 모르게 할 때 -->
        <input type="hidden" name="name" />
      </div>

      <div>
        <label for="">search</label>
        <!-- text와 동일하지만 끝부분에 x 표시가 나타난다. -->
        <input type="search" name="search" id="" autofocus />
      </div>

      <div>
        <label for=""> tel </label>
        <!-- 패턴에 쓸 수 있는 값은 정규식 형태 -->
        <input
          type="tel"
          name="tel"
          id=""
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="010-1234-5678 형태로 입력"
        />
      </div>

      <div>
        <label for="">url</label>
        <!-- http:// 형태의 주소가 들어왔는지 검증 -->
        <input type="url" name="url" id="" />
      </div>

      <div>
        <label for="">email</label>
        <!-- @, . 이메일 주소 검증 -->
        <input type="email" name="email" id="" />
      </div>

      <div>
        <label for="">비밀번호</label>
        <input type="password" name="password" id="" required />
      </div>
      <div>
        <label for="">datetime</label>
        <input type="datetime" name="datetime" id="" />
      </div>
      <div>
        <label for="">date</label>
        <input type="date" name="date" id="" />
      </div>
      <div>
        <label for="">datetime-local</label>
        <input type="datetime-local" name="datetime-local" id="" />
      </div>
      <div>
        <label for="">time</label>
        <input type="time" name="" id="" />
      </div>
      <div>
        <label for="">month</label>
        <input type="month" name="" id="" />
      </div>
      <div>
        <label for="">week</label>
        <input type="week" name="" id="" />
      </div>
      <div>
        <label for="">number</label>
        <input
          type="number"
          name=""
          id=""
          min="85"
          max="120"
          step="5"
          value="85"
        />
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
      <div>
        <label for="">range</label>
        <input
          type="range"
          name="range"
          id=""
          min="10"
          max="90"
          step="5"
          value="10"
        />
      </div>
      <div>
        <label for="">color</label>
        <input type="color" name="color" id="" />
      </div>
      <div>
        <label for="">file</label>
        <input type="file" name="file" id="" multiple />
      </div>
      <div>
        <input type="submit" value="전송" />
        <!-- reset : 폼 안의 사용자 입력값  초기화 -->
        <input type="reset" value="초기화" />
        <!-- button : 버튼 + 자바스크립트 기능 -->
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
