<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <fieldset>
      <legend>개인정보</legend>

      <ul>
        <li>
          <label for="">이름</label>
          <input type="text" name="name" id="" placeholder="여백없이 입력" />
        </li>
        <li>
          <label for="">연락처</label>
          <input type="text" name="name" id="" placeholder="연락가능한 번호" />
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>배송지정보</legend>
      <ul>
        <li>
          <label for="">주소</label>
          <input type="text" name="address" id="" />
        </li>
        <li>
          <label for="">전화번호 </label>
          <input type="tel" name="tel2" size="10" />
        </li>
        <li>
          <label for="">메모</label>
          <!-- 사용자에게 여러줄의 내용을 입력 받을 때 사용 -->
          <textarea name="memo" id="" cols="30" rows="5"></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>주문정보</legend>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="order" id="" />과테말라 안티구아 (100g)
            <input
              type="number"
              name="amount1"
              id=""
              value="0"
              min="0"
              max="5"
            />개</label
          >
        </li>
        <li>
          <label>
            <input type="checkbox" name="order" id="" />인도네시아 만델링 (100g)
            <input
              type="number"
              name="amount2"
              id=""
              value="0"
              min="0"
              max="5"
            />개
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="order" id="" />탐라는도다(블렌딩)
            (100g)
            <input
              type="number"
              name="amount3"
              id=""
              value="0"
              min="0"
              max="5"
            />개
          </label>
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시 작성" />
    </div>
  </body>
</html>
