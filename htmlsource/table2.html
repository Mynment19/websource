<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        width: 600px;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      th,
      td {
        border: 1px solid red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 
        colspan : 셀 합치기
     -->
    <table>
      <th>제목1</th>
      <th>제목2</th>
      <tr>
        <td colspan="2">내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </table>
  </body>
</html>
